<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">{{ task.title }}</h5>
        <p class="card-text">{{ task.description|truncatewords:30 }}</p>
        <p class="card-text">
            <small class="text-muted">
                Due: {{ task.due_date|date:"M d, Y" }}
            </small>
        </p>
        <div class="d-flex justify-content-between align-items-center">
            <span class="badge bg-{{ task.priority|yesno:'danger,warning,info' }}">
                {{ task.get_priority_display }}
            </span>
            <div>
                <a href="{% url 'task-detail' task.pk %}" class="btn btn-sm btn-primary">View</a>
                <a href="{% url 'task-update' task.pk %}" class="btn btn-sm btn-secondary">Edit</a>
            </div>
        </div>
    </div>
</div>
