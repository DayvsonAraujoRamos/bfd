{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Editar Tarefa</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Título</label>
                        <input type="text" class="form-control" id="title" name="title" 
                               value="{{ task.title }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Descrição</label>
                        <textarea class="form-control" id="description" name="description" 
                                  rows="3">{{ task.description }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="due_date" class="form-label">Data Prevista</label>
                        <input type="date" class="form-control" id="due_date" name="due_date"
                               value="{{ task.due_date.strftime('%Y-%m-%d') if task.due_date }}">
                    </div>

                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" name="status">
                            <option value="pendente" {{ 'selected' if task.status == 'pendente' }}>Pendente</option>
                            <option value="em_andamento" {{ 'selected' if task.status == 'em_andamento' }}>Em Andamento</option>
                            <option value="concluída" {{ 'selected' if task.status == 'concluída' }}>Concluída</option>
                        </select>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
